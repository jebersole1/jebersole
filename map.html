<!DOCTYPE html>
<html>
<head>
  <title>Pizza + Beer</title>
  <!-- Load the Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <link rel="icon" type="image/png" href="icon3.svg">
  <link rel="stylesheet" href="test.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures mobile responsiveness -->
  
  <style>
    /* Header styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    /* The navigation links */
    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    /* Hide the menu icon initially */
    .menu-icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    /* When screen width is less than 768px, display the menu icon and hide the links */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
      }
      .menu-icon {
        display: block;
      }
    }

    /* Show the navigation links when the menu icon is clicked */
    .nav-links.show {
      display: flex;
    }
  </style>
</head>
<body style="overflow: hidden;">
  <div class="header">
    <a href="map.html"> <!-- Replace "index.html" with your actual index page URL -->
        <img src="icon3.svg" width="90px" />
        <h1>Pizza + Beer Project</h1>
    </a>
    
    <!-- Menu icon for small screens -->
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    
    <!-- Navigation links -->
    <div class="nav-links">
      <a href="map.html"><h4>Map</h4></a>
      <a href="brewery_rankings.html"><h4>Brewery Rankings</h4></a>
      <a href="beer_rankings.html"><h4>Beer Rankings</h4></a>
      <a href="pizzeria_rankings.html"><h4>Pizzeria Rankings</h4></a>
      <a href="charts.html"><h4>Charts</h4></a>
    </div>
  </div>
  
  <div id="container">
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>
  
  <!-- Load the Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Add jQuery and jQuery UI for the slider -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Load the Leaflet clustering plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.css">
  <!-- Load your custom JavaScript file -->
  <script src="script_map.js"></script>

  <!-- JavaScript to toggle the navigation menu on small screens -->
  <script>
    function toggleMenu() {
      var navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
